<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Identicon Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
    <div class="container" id="root">
        <h3>Identicon Generator</h3>
        <h4>What kind of Icon is your word?</h4>
        <br>
        <div>
            Input: <input v-on:input="onInput"/>
        </div>
        <div>
            Output:
            <div v-html="identicon"></div>
            <!-- <svg data-jdenticon-value="user127" width="80" height="80">
                Fallback text or image for browsers not supporting inline svg.
            </svg> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@2.1.0" async>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: { // Initialize the original values
                textInput: ''
            }, 
            computed: { //Turn data into viewable values
                identicon: function(){
                    return jdenticon.toSvg(this.textInput, 200);
                }
            }, 
            methods: { //These functions are used to change data
                onInput: function(event){
                    console.log('onIput called');
                    console.log(event);
                    console.log(event.target.value);
                    this.textInput = event.target.value;
                    console.log(textInput);
                }
            }
        })
    </script>
</body>
</html>
